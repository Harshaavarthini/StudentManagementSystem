<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Update student</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <a class="navbar-brand" href="#">Student Management System</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item">
        <a class="nav-link" th:href="@{/students}">Student List</a>
      </li>
    </ul>
  </div>
</nav>
<div class = container>
  <div class="align-content-center card">
    <div class="row">
      <h1 class="text-center">Update student</h1>
    </div>
    <div class = "card-body">
      <form th:action="@{/students/{id}(id=${student.id})}" th:object ="${student}" method="POST">
        <div class="form-group">
          <label>First Name</label>
          <input class="form-control" type="text" th:field="*{firstname}" placeholder="Enter First Name"/>
        </div>
        <div class="form-group">
          <label>Last Name</label>
          <input class="form-control" type="text" th:field="*{lastname}" placeholder="Enter Last Name"/>
        </div>
        <div class="form-group">
          <label>Email</label>
          <input class="form-control" type="email" th:field="*{email}" placeholder="Enter Email "/>
        </div>
        <div class="box-footer">
          <button type="submit" class="btn btn-primary">SUBMIT</button>
        </div>
      </form>
    </div>
  </div>


</div>
</body>
</html>
